<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tags
  -->
    <title>SkillWise - Courses</title>
    <meta name="title" content="SkillWise - Courses" />
    <meta
      name="description"
      content="SkillWise offers a wide range of courses to help you upskill."
    />

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom font link
  -->
    <link rel="stylesheet" href="../assets/font/font.css" />
  

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/hover.css" />

    <!-- 
    - preload images
  -->
    <link rel="preload" as="image" href="../assets/images/hero-banner.png" />
    <link rel="preload" as="image" href="../assets/images/hero-bg.png" />
  </head>
  <body>
    <!-- 
    - PRELOADER
  -->

    <div class="preloader" data-preloader>
      <div class="circle" data-circle></div>
    </div>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="#">
          <img
            src="../assets/images/Skillwise_logo.jpg"
            width="50"
            height="10"
            alt="SkillWise home"
          />
        </a>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#">
              <img
                src="../assets/images/Skillwise_logo.jpg"
                width="50"
                height="10"
                alt="SkillWise home"
              />
            </a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="/index.html" class="navbar-link title-sm" data-nav-link
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/pages/courses.html"
                class="navbar-link title-sm"
                data-nav-link
                >Courses</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/pages/blog.html"
                class="navbar-link title-sm"
                data-nav-link
                >Blog</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/pages/contact.html"
                class="navbar-link title-sm"
                data-nav-link
                >Contacts</a
              >
            </li>
          </ul>
        </nav>

        <a href="./signin.html" class="btn btn-secondary">Start Free Trial</a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div class="overlay" data-overlay data-nav-toggler></div>
      </div>
    </header>

    <!-- 
    - COURSES SECTION
  -->

    <section class="courses-section">
      <div class="container">
        <h2 class="section-title">Our Courses</h2>
        <div class="course-grid">
          <div class="course-card">
            <img src="../assets/images/course1.jpg" alt="Course 1" />
            <h3>Course Title 1</h3>
            <p>Brief description of the course.</p>
          </div>
          <div class="course-card">
            <img src="../assets/images/course2.jpg" alt="Course 2" />
            <h3>Course Title 2</h3>
            <p>Brief description of the course.</p>
          </div>
          <div class="course-card">
            <img src="../assets/images/course3.jpg" alt="Course 3" />
            <h3>Course Title 3</h3>
            <p>Brief description of the course.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 
    - custom js link
  -->
    <script src="../assets/js/script.js"></script>

    <!-- 
    - ionicon
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
