<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise - Sign Up</title>
    <link rel="stylesheet" href="assets/css/signin.css">
    <title>SkillWise - Sign up</title>
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- Add SkillWise Icon/Logo -->
            <img src="assets/images/Skillwise_logo.jpg" alt="SkillWise Logo" class="logo">
            <h1>Welcome to <span class="brand">SkillWise</span></h1>
            <p><strong>Sign-Up</strong> to Create your personal learning dashboard Account</p>
            <form id="signupForm">
                <div class="input-group">
                    <form action="#" method="POST">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Create your username"
                                required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                        <button type="submit" class="signin-btn">Sign Up</button>
                        <p class="signin-link">Already have an account? <a href="signin.html">Sign in here</a></p>
                    </form>
                </div>
        </div>

        </form>
    </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create user object
            const user = {
                username: username,
                email: email,
                password: password,
            };

            // Store user in local storage (you can use session storage for a temporary solution)
            localStorage.setItem('user', JSON.stringify(user));

            // Redirect to index.html after sign-up
            window.location.href = 'signin.html';
        });
    </script>
</body>

</html>
