<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General styling */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff4f4;
            color: #333;
            padding: 0;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: hsl(357, 100%, 75%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .nav-link {
            color: white;
            font-size: 1.2rem;
            margin-right: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #f1f1f1;
        }

        /* Shop Title */
        .shop-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: hsl(357, 100%, 75%);
        }

        /* Product Grid */
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.4rem;
            margin: 10px 0;
            color: hsl(357, 100%, 75%);
        }

        .product-card p {
            font-size: 1.2rem;
            color: #ff6799;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: hsl(357, 100%, 75%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: hsl(357, 100%, 65%);
        }

        /* Cart Section */
        .cart-section {
            text-align: center;
            margin: 50px 0;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-items li {
            margin: 10px 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .cart-controls {
            display: flex;
            gap: 10px;
        }

        .cart-controls button {
            background-color: hsl(357, 100%, 75%);
            padding: 10px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .cart-controls button:hover {
            background-color: hsl(357, 100%, 65%);
        }

        /* FAQ Section */
        .faq-section {
            font-size: 1em;
            margin: 50px 20px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid hsl(357, 100%, 75%);
        }

        .faq-section h2, .cart-section h2 {
            color: hsl(357, 100%, 75%);
        }

        .faq-item {
            margin-bottom: 10px;
            padding: 10px;
            border: hsl(357, 100%, 75%) solid 2px;
            border-radius: 10px;
        }

        .faq-question {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .toggle-btn {
            background-color: hsl(357, 100%, 75%);
            color: white;
            border: none;
            border-radius: 10px;
            width: 28px;
            height: 28px;
            font-size: 15px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* "Why Use Our Books" Section */
        .why-section {
            margin: 50px 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .why-section h2 {
            margin-bottom: 10px;
            color: hsl(357, 100%, 75%);
        }

        .why-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .why-section li {
            margin: 10px;
        }

        /* Footer */
        footer {
            background-color: hsl(357, 100%, 75%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#cart-section" onclick="scrollToCart()">Cart</a>
            </div>
        </nav>
    </header>
