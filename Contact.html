<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .contact-form input, .contact-form textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }
        
        .contact-info {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info p {
            line-height: 1.6;
        }
        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <div class="contact-form">
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        <p><strong>Address:</strong> 123 Connaught Place, New Delhi, India</p>
        <p><strong>Phone:</strong> +91 11 2345 6789</p>
        <p><strong>Email:</strong> contact@company.com</p>
    </div>

    <!-- Google Map of Delhi -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83908361605!2d77.06889969315913!3d28.5272803433804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0236c0ba9d35%3A0x43d149437c0deac0!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001%2C%20India!5e0!3m2!1sen!2sus!4v1696501017312!5m2!1sen!2sus" 
        allowfullscreen="" aria-hidden="false" tabindex="0">
    </iframe>
</div>

</body>
</html>
