<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;0,900;1,900&family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img class="img" src="https://images.ctfassets.net/bdm7zitnfa4i/pDHYKU8WbVpNtIm6966t9/8f9f5a3135b3830ee3a193132e5e7ceb/hacker-at-night.jpg?w=1800&q=50" width="700" height="500">
    <div class="container">
        <h1 class="intro">IP Lookup App</h1>
        <p class="intro1">Want to Know what is your IP?Click on the Button below.</p>
        <button class="lookup_ip">Lookup IP</button>
    </div>
    <div class="loader"></div>
    <div class="details" id="blur">
        <h2 class="ip"></h2>
        <h2 class="address"></h2>
        <h2 class="isp"></h2>
        <h2 class="geoloc"></h2>
        <h2 class="message"></h2>
        <button class="home">HomePage</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
