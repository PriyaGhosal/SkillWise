<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise - Sign In</title>
    <link rel="stylesheet" href="assets/css/signin.css">
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Add SkillWise Icon/Logo -->
            <img src="assets/images/Skillwise_logo.jpg" alt="SkillWise Logo" class="logo">

    

            <form id="signinForm">
            <p><strong>Sign in</strong> to access your learning dashboard</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve user from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Validate user credentials
            if (storedUser) {
                if (storedUser.username === username && storedUser.email === email && storedUser.password === password) {
                    alert("Sign in successful!"); // Alert for successful sign in
                    window.location.href = 'index.html'; // Redirect to index.html
                } else {
                    alert("Incorrect credentials. Please try again."); // Alert for incorrect credentials
                }
            } else {
                alert("No user found. Please sign up first."); // Alert if no user is found
            }
        });
    </script>
</body>
</html>
