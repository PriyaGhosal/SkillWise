<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise - Sign In</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body class="fade-in">

<!-- Back Button -->
<button id="back" class="back-btn">
    <i class="fa-solid fa-arrow-left"></i> Back
</button>

<div class="container">
    <div class="form-container">
        <img src="assets/images/Skillwise_logo.jpg" alt="SkillWise Logo" class="logo">

        <h1>Welcome to <span class="brand">SkillWise</span></h1>
        <p><strong>Sign in</strong> to access your learning dashboard</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password">
                    <input type="password" id="password" name="password" placeholder="Enter your password" oninput="checkPasswordStrength()" required>
                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>

            <div class="strength-bar">
                <div id="strengthBar" class="strength-bar-inner"></div>
            </div>

            <p class="suggestion">
                <small>Use special characters and numbers for a strong password</small>
            </p>

            <button type="submit" class="signin-btn">Sign In</button>
            <p class="signup-link">Don't have an account? 
                <a href="./signup.html" class="transition-link">Sign up here</a>
            </p>
        </form>
    </div>
</div>

<script>
    // Back Button Functionality: Redirect to Homepage
    document.getElementById('back').addEventListener('click', () => {
        window.location.href = 'index.html'; // Adjust if your homepage URL differs
    });

    // Password Visibility Toggle
    const togglePassword = document.querySelector("#togglePassword");
    const passwordInput = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
        this.classList.toggle("fa-eye");
    });

    // Password Strength Checker
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('strengthBar');
        let strength = 0;

        if (password.length >= 8) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[a-z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[\W]/.test(password)) strength += 1;

        switch (strength) {
            case 1:
                strengthBar.style.width = '20%';
                strengthBar.style.backgroundColor = 'red';
                break;
            case 2:
                strengthBar.style.width = '40%';
                strengthBar.style.backgroundColor = 'orange';
                break;
            case 3:
                strengthBar.style.width = '60%';
                strengthBar.style.backgroundColor = 'yellow';
                break;
            case 4:
                strengthBar.style.width = '80%';
                strengthBar.style.backgroundColor = 'lightgreen';
                break;
            case 5:
                strengthBar.style.width = '100%';
                strengthBar.style.backgroundColor = 'green';
                break;
            default:
                strengthBar.style.width = '0%';
                break;
        }
    }

    // Smooth Page Transition for Sign Up Link
    const links = document.querySelectorAll('.transition-link');
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = link.href;
            }, 500); // Adjust delay to match CSS animation duration
        });
    });
</script>

</body>
</html>
