<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise - Sign In</title>
    <link rel="stylesheet" href="assets/css/signin.css">
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<style>
  /* google button styling */
.button {
  width: 100%;
  display: flex;
  padding: 0.5rem 1.4rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 700;
  text-align: center;
  text-transform: uppercase;
  vertical-align: middle;
  align-items: center;
  border-radius: 0.5rem;
  border: 1px solid rgba(0, 0, 0, 0.25);
  gap: 0.75rem;
  color: rgb(65, 63, 63);
  background-color: #fff;
  cursor: pointer;
  transition: all .6s ease;
  display: flex;
  justify-content: center;
  justify-items: center;
}

.button svg {
  height: 24px;
}

.button:hover {
  transform: scale(1.02);
}
</style>
<body style="overflow: hidden;">
  <header>
    <nav class="navbar">
      <a href="./index.html" class="logo">SkillWise</a>
      <ul style="margin-right: 2rem;">
        <li>
          <a href="./index.html" class="nav-link" style="margin-right: 0.5rem;">Home</a>
          <i class="fa-solid fa-house"></i>
        </li>
      </ul>
    </nav>
  </header>
  
    <div class="container">
        <div class="form-container">
            <!-- Add SkillWise Icon/Logo -->
            <img src="assets/images/Skillwise_logo.jpg" alt="SkillWise Logo" class="logo">
            
            <h1>Welcome to <span class="brand">SkillWise</span></h1>
            <p><strong>Sign in</strong> to access your learning dashboard</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Enter your password" oninput="checkPasswordStrength()" required>
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <div class="strength-bar">
                    <div id="strengthBar" class="strength-bar-inner"></div>
                </div>
                <p class="suggestion">
                  <small>Use special characters and numbers for a strong password</small>
                </p>
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="./signup.html">Sign up here</a></p>
                <button class="button">
                  <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                  <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                  <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                  <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                  <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                </svg>
                  Continue with Google
                </button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script >
        const togglePassword = document.querySelector("#togglePassword");
const passwordInput = document.querySelector("#password");

togglePassword.addEventListener("click", function () {
  const type = passwordInput.getAttribute("type") === "password" ?  "text": "password";
  passwordInput.setAttribute("type", type);

  this.classList.toggle("fa-eye-slash");
  this.classList.toggle("fa-eye");
});

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;

      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[\W]/.test(password)) strength += 1;

      switch (strength) {
        case 1:
          strengthBar.style.width = '20%';
          strengthBar.style.backgroundColor = 'red';
          break;
        case 2:
          strengthBar.style.width = '40%';
          strengthBar.style.backgroundColor = 'orange';
          break;
        case 3:
          strengthBar.style.width = '60%';
          strengthBar.style.backgroundColor = 'yellow';
          break;
        case 4:
          strengthBar.style.width = '80%';
          strengthBar.style.backgroundColor = 'lightgreen';
          break;
        case 5:
          strengthBar.style.width = '100%';
          strengthBar.style.backgroundColor = 'green';
          break;
        default:
          strengthBar.style.width = '0%';
          break;
        }
    }

    </script>

</body>
</html>
